<div class="well">
  <div>
    <button (click)="this.isCommentHidden=!this.isCommentHidden" class="btn btn-info btn-xs">评论</button>
  </div>
  <div class="row" [hidden]="this.isCommentHidden">
    <hr>
    <div class="col-md-12">
      <app-stars [(rating)]="newRating" [readonly]="false"></app-stars>
    </div>
    <div class="col-md-12">
      <textarea [(ngModel)]="newComment" class="form-control"></textarea>
    </div>
    <div class="col-md-12">
      <button class="btn btn-info btn-xs" (click)="submitComment()">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-lg-12">
      <app-stars [rating]="comment?.rating"></app-stars>
      <span>{{comment?.userName}}</span>
      <span class="pull-right">{{comment?.timestamp}}</span>
      <p></p>
      <p>{{comment?.content}}</p>
    </div>
  </div>
</div>
